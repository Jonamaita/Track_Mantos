<!DOCTYPE html>
<html>
    <head>
        <title>
            Track_Mantos
        </title>
        <meta charset="utf-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,600" rel="stylesheet"/>
        <link href="/css/main.css" rel="stylesheet" type="text/css"/>
        <link href="/css/animate.css" rel="stylesheet" type="text/css"/>
        <script src="https://use.fontawesome.com/66786629b2.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="/javascript.js"></script>
        <link href="/imgs/logo_mantos.png" rel="icon" type="image/png">
    </head>
    <body>
        <div class="container-fluid" id="head">
            <div class="row">
                <div class="col-md-1 col-sm-1 col-xs-12 text-center">
                    <img class="logo" height="100" src="/imgs/logo-blanco.svg" width="100"/>
                </div>
                <div class="text-center col-md-10 col-sm-10 col-xs-12">
                    <h1 class="lemon">
                        <strong>
                            Track Producción
                        </strong>
                        <hr/>
                    </h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="lemon text-center col-md-12 con-sm-12 col-xs-12" id="">
                  
                </div>
            </div>
            <div class="row">
                <form  class="letra-formulario lemon text-center col-md-12 col-sm12 col-xs-12 form-horizontal" id="form_1">
                      <h4>
                        Llenar Formulario Para Trazabilidad
                    </h4>
                    <div class="form-group">
                        <h4>
                            Seleccione El Tipo de Falla
                        </h4>
                        <div class="form-check">
                            <input checked="" class="form-check-input" name="problema" type="radio" value="Electrico" id="checkElectrico"/>
                            <label class="form-check-label" for="checkElectrico">
                            Electrico
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" name="problema" type="radio" value="Mecanico" id="checkMecanico"/>
                            <label class="form-check-label" for="checkMecanico">
                            Mecanico
                            </label>
                        </div>
                         <div class="form-check">
                            <input class="form-check-input" name="problema" type="radio" value="Producción" id="checkProduccion"/> 
                            <label class="form-check-label" for="checkProduccion">
                            Producción
                            </label>
                        </div>
                    </div>
                    <div class="form-group" id="text_comentario">
                        <label for="comentario">
                            Comentario de la falla:
                        </label>
                        <textarea class="letra-negra form-control" cols="10" maxlength="200" name="comentario" rows="3" id="comentario" placeholder="Escriba un comentario de la falla"></textarea>
                    </div>
                    <input class="letra-negra" type="button" value="Enviar" id="enviar-form"/>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="no-visible col-md-12 col-sm-12 col-xs-12" id="form_success_error">
                <h4 class="lemon text-center" id="res_form">
                </h4>
            </div>
        </div>
        <div class="row">
            <div class="lemon text-center hide animated fadeIn col-md-12 col-sm-12 col-xs-12" id="run_tf">
                <h2>
                    Oprima el boton cuando la falla este resuelta
                </h2>
                <btn class="btn btn-success" id="btn_falla_resuelta">
                    Falla Resuelta
                </btn>
            </div>
        </div>
        <div class="row">
            <div class="hide animated fadeIn col-md-12 col-sm-12 col-xs-12" id="div_falla">
                <h3 class="lemon text-center" id="falla_resuelta">
                    
                </h3>
            </div>
            
        </div>
    </div>
    <footer>
        <div class="container lemon">
            <hr/>
            <div class="row">
                <div class="col-md-6 col-sm-6 col-xs-6 text-left">
                    2018
                    <li class="fa fa-copyright">
                    </li>
                </div>
                <div class="col-md-6 col-sm-6 col-xs-6 text-right">
                    <p>
                        Desarrollado by Operaciones Mantos Group.
                        <br/>
                        Todos los derechos reservado.
                    </p>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
